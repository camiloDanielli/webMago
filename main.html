<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chancelor.SA - Portal de Acceso</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('./background.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-form {
            margin-top: 20px;
        }

        .secret-link {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        .secret-container {
            display: none;
            margin-top: 20px;
        }

        h1, h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .secret-container p {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Chancelor.SA</h1>
        <h2>Portal de Acceso</h2>
        <div class="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button onclick="login()">Iniciar Sesión</button>
        </div>
        <div class="secret-container" id="secret-container">
            <p>¡Has descubierto un secreto oculto!</p>
            <p>Revelación del día: <span id="secret-text">Texto secreto personalizado</span></p>
        </div>
        <a href="#" class="secret-link" onclick="toggleSecrets()">¿Qué secretos se ocultan aquí?</a>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'admin' && password === '5248') {
                window.location.href = 'inicio.html';
            } else {
                alert('Credenciales incorrectas. Inténtalo de nuevo.');
            }
        }

        function toggleSecrets() {
            var secretContainer = document.getElementById('secret-container');
            secretContainer.style.display = secretContainer.style.display === 'none' ? 'block' : 'none';

            // Personalizar los secretos aquí
            var secretText = document.getElementById('secret-text');
            secretText.textContent = 'Texto secreto personalizado';
        }
    </script>
</body>
</html>
